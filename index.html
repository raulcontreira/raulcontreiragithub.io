<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <title><%= VITE_APP_TITLE %></title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0284c7" />
    <meta name="description" content="Progressive Web App de previsÃ£o do tempo com dados em tempo real" />

    <!-- Apple iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="<%= VITE_APP_TITLE %>" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Analytics -->
    <% if (VITE_ANALYTICS_ENDPOINT && VITE_ANALYTICS_WEBSITE_ID) { %>
      <script
        defer
        src="/<%= VITE_ANALYTICS_ENDPOINT %>/umami"
        data-website-id="<%= VITE_ANALYTICS_WEBSITE_ID %>">
      </script>
    <% } %>

  </body>

</html>
